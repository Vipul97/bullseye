<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width"/>
    <title>{% block title %}{% endblock %}</title>
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    {% load static %}
    <link rel="icon" href="{% static 'images/logo.svg' %}"/>

</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-lg bg-body-secondary">
        <a class="navbar-brand" href="{% url 'home' %}">
            <img src="{% static 'images/logo.svg' %}" alt="Bullseye" width="24" height="24"
                 class="d-inline-block align-text-top">
            Bullseye
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <!--            <ul class="navbar-nav">-->
            <!--                <li class="nav-item">-->
            <!--                    <a class="nav-link active" aria-current="page" href="{% url 'viz' %}">Home</a>-->
            <!--                </li>-->
            <!--            </ul>-->
            <form class="d-flex ms-auto" role="search" action="{% url 'viz' %}" method="get">
                <input class="form-control me-2" type="search" placeholder="Search Ticker" aria-label="Search"
                       name="ticker">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </nav>
    <main>
        {% block content %}{% endblock %}
    </main>
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
        <p class="col-md-4 mb-0 text-body-secondary">&copy; {{ year }} Vipul Gharde</p>
        <ul class="nav col-md-4 justify-content-end">
            <li class="nav-item"><a href="{% url 'home' %}" class="nav-link px-2 text-body-secondary">Home</a></li>
        </ul>
    </footer>
</div>
</body>
</html>
