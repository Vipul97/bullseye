{% extends 'base.html' %}

{% block title %}Bullseye{% endblock %}

{% block content %}
{% load static %}
<div class="text-center">
    <img src="{% static 'images/logo.svg' %}" alt="Bullseye" width="600" height="600">
    <h1>Bullseye</h1>
    <p>Stock Market Visualization and Prediction Service</p>
</div>
<form class="d-flex mx-auto" role="search" action="{% url 'viz' %}" method="get" style="max-width: 400px;">
    <input class="form-control me-2" type="search" placeholder="Search Ticker" aria-label="Search" name="ticker"
           style="width: 80%;">
    <button class="btn btn-outline-success" type="submit" style="width: 20%;">Search</button>
</form>
{% endblock %}
